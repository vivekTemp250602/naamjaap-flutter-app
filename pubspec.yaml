name: naamjaap
description: "A digital japa mala application."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.3.0+5

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # Added as requested
    sdk: flutter

  # Core services - All updated to the latest major versions
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.1
  firebase_messaging: ^15.0.1
  firebase_crashlytics: ^4.1.0
  firebase_analytics: ^11.3.0
  firebase_remote_config: ^5.0.1

  # Other services
  google_sign_in: ^6.2.1
  provider: ^6.1.2

  # Utilities
  audioplayers: ^6.0.0
  shared_preferences: ^2.2.3
  url_launcher: ^6.3.0
  image_picker: ^1.1.2
  confetti: ^0.7.0
  share_plus: ^9.0.0
  path_provider: ^2.1.3
  flutter_animate: ^4.5.0
  firebase_in_app_messaging: ^0.8.0+1
  firebase_storage: ^12.1.0
  
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 21